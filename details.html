<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .details-container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      color: #ff5733;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #ffecd2;
      color: #d84315;
      width: 25%;
    }
    td {
      background: #fff8f2;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin: 15px 0;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #ff5733;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <div class="details-container">
    <h1 id="recipeTitle">Recipe Details</h1>
    <div id="recipeImage"></div>
    <table id="detailsTable"></table>
    <a href="index.html" class="back-btn">â¬… Back to Search</a>
  </div>
  <script src="details.js"></script>
</body>
</html>
